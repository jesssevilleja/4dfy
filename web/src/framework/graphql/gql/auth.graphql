mutation Login($input: LoginInput!) {
  login(input: $input) {
    accessToken
    refreshToken
    user {
      id
      email
      roles
    }
  }
}

mutation SocialLogin($input: SocialLoginInput!) {
  socialLogin(input: $input) {
    accessToken
    refreshToken
    user {
      id
      email
      roles
    }
  }
}

mutation SendOtpCode($input: OtpInput!) {
  sendOtpCode(input: $input) {
    id
    message
    success
    provider
    phone_number
    is_contact_exist
  }
}

mutation VerifyOtpCode($input: VerifyOtpInput!) {
  verifyOtpCode(input: $input) {
    message
    success
  }
}

mutation OtpLogin($input: OtpLoginInput!) {
  otpLogin(input: $input) {
    accessToken
    user {
      id
      email
      roles
    }
  }
}

mutation Logout {
  logout
}

mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    accessToken
    user {
      id
      email
      roles
    }
  }
}

mutation ChangePassword($input: ChangePasswordInput!) {
  changePassword(input: $input) {
    message
    success
  }
}

mutation ForgetPassword($input: ForgetPasswordInput!) {
  forgetPassword(input: $input) {
    message
    success
  }
}
mutation VerifyForgetPasswordToken($input: VerifyForgetPasswordTokenInput!) {
  verifyForgetPasswordToken(input: $input) {
    message
    success
  }
}
mutation ResendVerificationEmail {
  resendVerificationEmail {
    message
    success
  }
}

mutation ResetPassword($input: ResetPasswordInput!) {
  resetPassword(input: $input) {
    message
    success
  }
}
mutation UpdateUserEmail($input: UpdateEmailUserInput!) {
  updateUserEmail(input: $input) {
    message
    success
  }
}

mutation UpdateCustomer($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    name
    email
    profile {
      avatar {
        thumbnail
        original
      }
      bio
      socials {
        type
        link
      }
      contact
    }
    address {
      id
      title
      default
      type
      address {
        country
        city
        state
        zip
        street_address
      }
      location {
        lat
        lng
        street_number
        route
        street_address
        city
        state
        country
        zip
        formattedAddress
      }
    }
  }
}

query Customer {
  me {
    id
    name
    email
    profile {
      avatar {
        thumbnail
        original
      }
      bio
      socials {
        type
        link
      }
      contact
    }
    address {
      id
      title
      default
      type
      address {
        country
        city
        state
        zip
        street_address
      }
      location {
        lat
        lng
        street_number
        route
        street_address
        city
        state
        country
        zip
        formattedAddress
      }
    }
    wallet {
      total_points
      points_used
      available_points
    }
    # last_order {
    #   ...OrderParts
    # }
  }
}
